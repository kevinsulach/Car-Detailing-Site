<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Aura</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.svg" alt="Detail Aura Logo">
      <span>Detail Aura</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="checkout.html">Cart</a>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Detail Aura</h1>
      <p>Your Car, Redefined.</p>
    </div>
  </section>

  <section class="packages">
    <h2>Choose Your Package</h2>
    <div class="cards">
      <div class="card">
        <h3>Normal</h3>
        <p>$60 CAD</p>
        <button onclick="addToCart('Normal')">Add to Cart</button>
      </div>
      <div class="card">
        <h3>Silver</h3>
        <p>$120 CAD</p>
        <button onclick="addToCart('Silver')">Add to Cart</button>
      </div>
      <div class="card">
        <h3>Gold</h3>
        <p>$180 CAD</p>
        <button onclick="addToCart('Gold')">Add to Cart</button>
      </div>
      <div class="card">
        <h3>Platinum</h3>
        <p>$250 CAD</p>
        <button onclick="addToCart('Platinum')">Add to Cart</button>
      </div>
    </div>
  </section>

  <section class="booking">
    <h2>Book Your Detail</h2>
    <form>
      <label for="make">Car Make:</label>
      <input type="text" id="make" name="make" required />

      <label for="model">Car Model:</label>
      <input type="text" id="model" name="model" required />

      <label for="condition">Condition (1-10):</label>
      <input type="number" id="condition" name="condition" min="1" max="10" required />

      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Detail Aura | CEO: Kevin Sulach | Owner: Karam Singh</p>
    <p>Contact: +1 778 320-6780 | +1 647 879-9162</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Detail Aura</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-box {
      background-color: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .contact-box h2 {
      color: #1e90ff;
      margin-bottom: 1rem;
    }
    .contact-box p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h2>Contact Us</h2>
    <p><strong>CEO:</strong> Kevin Sulach</p>
    <p><strong>Owner:</strong> Karam Singh</p>
    <p><strong>Phone 1:</strong> +1 778 320-6780</p>
    <p><strong>Phone 2:</strong> +1 647 879-9162</p>
    <p>&copy; 2025 Detail Aura</p>
  </div>
</body>
</html>
